<!doctype html>
<html>
  <head>
    <title>Chat PDF</title>
	<link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="/main/chatpdf.css" />
    <script src="/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/cryptojs/dh/jsbn.js" defer></script>
	<script type="text/javascript" src="/cryptojs/dh/jsbn2.js" defer></script>
	<script type="text/javascript" src="/cryptojs/rollups/aes.js" defer></script>
	<script type="text/javascript" src="/cryptojs/rollups/sha256.js" defer></script>
	<script type="text/javascript" src="/cryptojs/components/mode-ecb.js" defer></script>
	<script type="text/javascript" src="/cryptojs/secure-ls.min.js" defer></script>
	<script type="text/javascript" src="/js/dh.js"></script>
	<script type="text/javascript" src="/js/fsutil-min.js"></script>
	<script type="text/javascript" src="/js/fslib-min.js"></script>
    <script src="/main/chatpdf.js"></script>
  </head>
  <body>
	<div id="headlayer">
		<div id="headtitle"><span class="q">Chat</span> &amp; <span class="a">PDF</span></div>
		<div class="menu dropdown">			
			<span class="m dropbtn">&#9776;</span>
			<div class="dropdown-content">
				<a href="#0" tabindex="-1"><input type="radio" name="model" id="model_1" value="gemini-1.5-flash" checked /><label for="mobel_1">Gemini 1.5 Flash<label></a>
				<a href="#0" tabindex="-1"><input type="radio" name="model" id="model_2" value="gemini-pro" /><label for="mobel_2">Gemini Pro<label></a>
				<a href="#0" tabindex="-1"><input type="radio" name="model" id="model_3" value="gemini-1.5-pro" /><label for="mobel_3">Gemini 1.5 Pro</label></a>
	  			<a href="javascript:void(0);" id="chathistorylinker" tabindex="-1" class="separator-linker">History</a>
			</div>
		</div>
	</div>	
	<div id="examplequest">
	</div>
	<div id="questlayer">
		<div id="questmessages">
    		<ul id="listmessages"></ul>
		</div>
		<div id="waitlayer"><img id="waitimg" src="/img/waiting.gif" width="50px" height="50px" alt="" /></div>
		<div id="formlayer">
			<div id="uploadlayer">
				<form id="uploadform" name="uploadform" action="" onsubmit="return false;">
					<div id="uploadinputlayer">
						<input type="hidden" id="fileid" name="id" />
						<input type="hidden" id="filetype" name="type" value="PDF" />
						<input type="file" id="filename" name="filename" class="input input-md input-ask" accept=".pdf,.txt"/>
					</div>
				</form>
			</div>
			<div id="questformlayer">
				<form id="questform" name="questform" action="" onsubmit="return false;">
					<div id="inputlayer">
						<input type="text" id="query" name="query" class="input input-md input-ask" autocomplete="off" value="Summarize text from info" placeholder="Question here"/>
						<button id="sendbutton" class="input-ask btn">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>
  </body>
</html>
